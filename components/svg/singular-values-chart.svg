<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="axisGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <style type="text/css">
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideInUp {
        from { transform: translateY(50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes barGrow {
        from { height: 0; }
        to { height: var(--final-height); }
      }
      
      @keyframes highlight {
        0%, 100% { opacity: 0.3; }
        50% { opacity: 1; }
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: url(#textGradient);
        filter: url(#glow);
        text-anchor: middle;
      }
      
      .axis-label {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        fill: #e2e8f0;
        text-anchor: middle;
      }
      
      .axis-title {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #0ea5e9;
        text-anchor: middle;
      }
      
      .bar {
        fill: url(#chartGradient);
        stroke: #0ea5e9;
        stroke-width: 1;
        animation: barGrow 2s ease-out;
      }
      
      .bar-highlight {
        fill: #10b981;
        stroke: #059669;
        stroke-width: 2;
        animation: highlight 2s ease-in-out infinite;
      }
      
      .grid-line {
        stroke: #334155;
        stroke-width: 1;
        stroke-dasharray: 5,5;
        opacity: 0.5;
      }
      
      .axis-line {
        stroke: url(#axisGradient);
        stroke-width: 2;
      }
      
      .annotation {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        fill: #94a3b8;
        text-anchor: middle;
      }
      
      .math-text {
        font-family: 'Times New Roman', serif;
        font-size: 14px;
        fill: #f59e0b;
        font-weight: bold;
      }
      
      .threshold-line {
        stroke: #ef4444;
        stroke-width: 2;
        stroke-dasharray: 10,5;
        opacity: 0.8;
      }
      
      .threshold-label {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        fill: #ef4444;
        font-weight: bold;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" opacity="0.1"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Singular Values Distribution</text>
  
  <!-- Chart area -->
  <g transform="translate(80, 60)">
    <!-- Grid lines -->
    <line x1="0" y1="0" x2="0" y2="280" class="grid-line"/>
    <line x1="0" y1="280" x2="640" y2="280" class="grid-line"/>
    <line x1="0" y1="70" x2="640" y2="70" class="grid-line"/>
    <line x1="0" y1="140" x2="640" y2="140" class="grid-line"/>
    <line x1="0" y1="210" x2="640" y2="210" class="grid-line"/>
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="280" class="axis-line"/>
    <text x="-10" y="125" class="axis-title" transform="rotate(-90, -10, 145)">Singular Values (σ)</text>
    
    <!-- Y-axis labels -->
    <text x="-15" y="285" class="axis-label">0</text>
    <text x="-15" y="215" class="axis-label">σ₁</text>
    <text x="-15" y="145" class="axis-label">σ₂</text>
    <text x="-15" y="75" class="axis-label">σ₃</text>
    
    <!-- X-axis -->
    <line x1="0" y1="280" x2="640" y2="280" class="axis-line"/>
    <text x="320" y="310" class="axis-title">Rank (k)</text>
    
    <!-- X-axis labels -->
    <text x="0" y="295" class="axis-label">1</text>
    <text x="64" y="295" class="axis-label">10</text>
    <text x="128" y="295" class="axis-label">20</text>
    <text x="192" y="295" class="axis-label">30</text>
    <text x="256" y="295" class="axis-label">40</text>
    <text x="320" y="295" class="axis-label">50</text>
    <text x="384" y="295" class="axis-label">60</text>
    <text x="448" y="295" class="axis-label">70</text>
    <text x="512" y="295" class="axis-label">80</text>
    <text x="576" y="295" class="axis-label">90</text>
    <text x="640" y="295" class="axis-label">100</text>
    
    <!-- Singular value bars (exponential decay) -->
    <g>
      <!-- First few bars (high values) -->
      <rect x="5" y="10" width="4" height="260" class="bar" style="--final-height: 260px"/>
      <rect x="15" y="20" width="4" height="250" class="bar" style="--final-height: 250px"/>
      <rect x="25" y="30" width="4" height="240" class="bar" style="--final-height: 240px"/>
      <rect x="35" y="40" width="4" height="230" class="bar" style="--final-height: 230px"/>
      <rect x="45" y="50" width="4" height="220" class="bar" style="--final-height: 220px"/>
      
      <!-- Middle section -->
      <rect x="55" y="60" width="4" height="210" class="bar" style="--final-height: 210px"/>
      <rect x="65" y="70" width="4" height="200" class="bar" style="--final-height: 200px"/>
      <rect x="75" y="80" width="4" height="190" class="bar" style="--final-height: 190px"/>
      <rect x="85" y="90" width="4" height="180" class="bar" style="--final-height: 180px"/>
      <rect x="95" y="100" width="4" height="170" class="bar" style="--final-height: 170px"/>
      
      <rect x="105" y="110" width="4" height="160" class="bar" style="--final-height: 160px"/>
      <rect x="115" y="120" width="4" height="150" class="bar" style="--final-height: 150px"/>
      <rect x="125" y="130" width="4" height="140" class="bar" style="--final-height: 140px"/>
      <rect x="135" y="140" width="4" height="130" class="bar" style="--final-height: 130px"/>
      <rect x="145" y="150" width="4" height="120" class="bar" style="--final-height: 120px"/>
      
      <rect x="155" y="160" width="4" height="110" class="bar" style="--final-height: 110px"/>
      <rect x="165" y="170" width="4" height="100" class="bar" style="--final-height: 100px"/>
      <rect x="175" y="180" width="4" height="90" class="bar" style="--final-height: 90px"/>
      <rect x="185" y="190" width="4" height="80" class="bar" style="--final-height: 80px"/>
      <rect x="195" y="200" width="4" height="70" class="bar" style="--final-height: 70px"/>
      
      <!-- Lower section -->
      <rect x="205" y="210" width="4" height="60" class="bar" style="--final-height: 60px"/>
      <rect x="215" y="220" width="4" height="50" class="bar" style="--final-height: 50px"/>
      <rect x="225" y="230" width="4" height="40" class="bar" style="--final-height: 40px"/>
      <rect x="235" y="240" width="4" height="30" class="bar" style="--final-height: 30px"/>
      <rect x="245" y="250" width="4" height="20" class="bar" style="--final-height: 20px"/>
      
      <!-- Very small values -->
      <rect x="255" y="260" width="4" height="10" class="bar" style="--final-height: 10px"/>
      <rect x="265" y="265" width="4" height="5" class="bar" style="--final-height: 5px"/>
      
      <!-- Highlighted bars for rank-k approximation -->
      <rect x="5" y="10" width="4" height="260" class="bar-highlight"/>
      <rect x="15" y="20" width="4" height="250" class="bar-highlight"/>
      <rect x="25" y="30" width="4" height="240" class="bar-highlight"/>
      <rect x="35" y="40" width="4" height="230" class="bar-highlight"/>
      <rect x="45" y="50" width="4" height="220" class="bar-highlight"/>
      <rect x="55" y="60" width="4" height="210" class="bar-highlight"/>
      <rect x="65" y="70" width="4" height="200" class="bar-highlight"/>
      <rect x="75" y="80" width="4" height="190" class="bar-highlight"/>
      <rect x="85" y="90" width="4" height="180" class="bar-highlight"/>
      <rect x="95" y="100" width="4" height="170" class="bar-highlight"/>
      <rect x="105" y="110" width="4" height="160" class="bar-highlight"/>
      <rect x="115" y="120" width="4" height="150" class="bar-highlight"/>
      <rect x="125" y="130" width="4" height="140" class="bar-highlight"/>
      <rect x="135" y="140" width="4" height="130" class="bar-highlight"/>
      <rect x="145" y="150" width="4" height="120" class="bar-highlight"/>
      <rect x="155" y="160" width="4" height="110" class="bar-highlight"/>
      <rect x="165" y="170" width="4" height="100" class="bar-highlight"/>
      <rect x="175" y="180" width="4" height="90" class="bar-highlight"/>
      <rect x="185" y="190" width="4" height="80" class="bar-highlight"/>
      <rect x="195" y="200" width="4" height="70" class="bar-highlight"/>
      <rect x="205" y="210" width="4" height="60" class="bar-highlight"/>
      <rect x="215" y="220" width="4" height="50" class="bar-highlight"/>
      <rect x="225" y="230" width="4" height="40" class="bar-highlight"/>
      <rect x="235" y="240" width="4" height="30" class="bar-highlight"/>
      <rect x="245" y="250" width="4" height="20" class="bar-highlight"/>
      <rect x="255" y="260" width="4" height="10" class="bar-highlight"/>
      <rect x="265" y="265" width="4" height="5" class="bar-highlight"/>
    </g>
    
    <!-- Threshold line for rank-k -->
    <line x1="0" y1="278" x2="640" y2="278" class="threshold-line"/>
    <text x="650" y="280" class="threshold-label">k = 30</text>
    
  </g>
  
</svg>
