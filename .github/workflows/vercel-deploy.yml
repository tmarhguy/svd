name: Deploy to Vercel (prod)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (no optional)
        shell: bash
        run: |
          if [ -f compression-svd/package.json ]; then cd compression-svd; fi
          npm ci --no-optional

      - name: Pull Vercel Environment Info
        shell: bash
        run: |
          if [ -f compression-svd/package.json ]; then cd compression-svd; fi
          npx -y vercel pull --yes --environment=production --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build (Next.js)
        shell: bash
        run: |
          if [ -f compression-svd/package.json ]; then cd compression-svd; fi
          npx -y vercel build --prod --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy (Prebuilt)
        shell: bash
        run: |
          if [ -f compression-svd/package.json ]; then cd compression-svd; fi
          npx -y vercel deploy --prebuilt --prod --yes --token ${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
