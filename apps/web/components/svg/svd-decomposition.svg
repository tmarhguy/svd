<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for sci-fi theme -->
    <linearGradient id="matrixGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <style type="text/css">
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideIn {
        from { transform: translateX(-50px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes matrixGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      .matrix-cell {
        fill: url(#matrixGradient);
        stroke: #0ea5e9;
        stroke-width: 1;
        animation: matrixGlow 3s ease-in-out infinite;
      }
      
      .matrix-label {
        font-family: 'Inter', Arial, sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: url(#textGradient);
        filter: url(#glow);
      }
      
      .math-text {
        font-family: 'Times New Roman', serif;
        font-size: 18px;
        fill: #f59e0b;
        font-weight: bold;
      }
      
      .math-formula {
        font-family: 'Times New Roman', serif;
        font-size: 20px;
        fill: #f59e0b;
        font-weight: bold;
      }
      
      .arrow {
        stroke: #10b981;
        stroke-width: 3;
        marker-end: url(#arrowhead);
        animation: pulse 2s ease-in-out infinite;
      }
      
      .step-label {
        font-family: 'Inter', Arial, sans-serif;
        font-size: 14px;
        fill: #e2e8f0;
        text-anchor: middle;
      }
      
      .matrix-outline {
        fill: none;
        stroke-width: 2;
      }
      
      .sigma-symbol {
        font-family: 'Times New Roman', serif;
        font-size: 18px;
        fill: #f59e0b;
        font-weight: bold;
        font-style: italic;
      }
    </style>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" opacity="0.1"/>
  
  <!-- Title -->
  <text x="400" y="40" class="matrix-label" text-anchor="middle" font-size="24">
    Singular Value Decomposition
  </text>
  
  <!-- Main content area -->
  <g transform="translate(0, 60)">
    <!-- Original Matrix A -->
    <g transform="translate(50, 40)">
      <text x="57" y="-10" class="step-label">Original Matrix A</text>
      
      <!-- Matrix grid -->
      <g class="matrix-group">
        <rect x="5" y="5" width="105" height="85" class="matrix-outline" stroke="#0ea5e9" stroke-dasharray="5,5"/>
        
        <!-- Matrix cells with animation -->
        <rect x="10" y="10" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="35" y="10" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="60" y="10" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="85" y="10" width="20" height="15" class="matrix-cell" rx="2"/>
        
        <rect x="10" y="30" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="35" y="30" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="60" y="30" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="85" y="30" width="20" height="15" class="matrix-cell" rx="2"/>
        
        <rect x="10" y="50" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="35" y="50" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="60" y="50" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="85" y="50" width="20" height="15" class="matrix-cell" rx="2"/>
        
        <rect x="10" y="70" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="35" y="70" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="60" y="70" width="20" height="15" class="matrix-cell" rx="2"/>
        <rect x="85" y="70" width="20" height="15" class="matrix-cell" rx="2"/>
      </g>
      
      <text x="57" y="120" class="math-text" text-anchor="middle">A</text>
    </g>
    
    <!-- Arrow to SVD -->
    <line x1="170" y1="85" x2="220" y2="85" class="arrow"/>
    
    <!-- SVD Equation -->
    <g transform="translate(240, 40)">
      <text x="120" y="-10" class="step-label">SVD Decomposition</text>
      
      <!-- U Matrix -->
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="80" height="80" class="matrix-outline" stroke="#8b5cf6"/>
        <text x="40" y="105" class="math-text" text-anchor="middle">U</text>
      </g>
      
      <!-- × symbol -->
      <text x="100" y="45" class="math-text" font-size="24">×</text>
      
      <!-- Σ Matrix -->
      <g transform="translate(120, 0)">
        <rect x="0" y="0" width="80" height="80" class="matrix-outline" stroke="#f59e0b"/>
        <!-- Diagonal elements -->
        <rect x="5" y="5" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <rect x="24" y="24" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <rect x="43" y="43" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <rect x="62" y="62" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <text x="40" y="105" class="sigma-symbol" text-anchor="middle">Σ</text>
      </g>
      
      <!-- × symbol -->
      <text x="220" y="45" class="math-text" font-size="24">×</text>
      
      <!-- V^T Matrix -->
      <g transform="translate(240, 0)">
        <rect x="0" y="0" width="80" height="80" class="matrix-outline" stroke="#10b981"/>
        <text x="40" y="105" class="math-text" text-anchor="middle">Vᵀ</text>
      </g>
    </g>
    
    
    <!-- Rank-k Approximation -->
    <g transform="translate(500, 40)">
      <text x="90" y="-10" class="step-label">Rank-k Approximation</text>
      
      <!-- × symbol -->
      <text x="80" y="45" class="math-text" font-size="24">~</text>
      
      <!-- Σ_k Matrix -->
      <g transform="translate(100, 0)">
        <rect x="0" y="0" width="60" height="60" class="matrix-outline" stroke="#f59e0b" stroke-dasharray="3,3"/>
        <!-- Only top k diagonal elements -->
        <rect x="10" y="10" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <rect x="30" y="30" width="15" height="15" fill="#f59e0b" opacity="0.8"/>
        <text x="30" y="105" class="sigma-symbol" text-anchor="middle">Σₖ</text>
      </g>
      
      <!-- × symbol -->
      <text x="180" y="45" class="math-text" font-size="24">×</text>
      
      <!-- V_k^T Matrix -->
      <g transform="translate(200, 0)">
        <rect x="0" y="0" width="60" height="80" class="matrix-outline" stroke="#10b981" stroke-dasharray="3,3"/>
        <text x="30" y="105" class="math-text" text-anchor="middle">Vₖᵀ</text>
      </g>
    </g>
    
    <!-- Mathematical Formula -->
    <g transform="translate(400, 180)">
      <text x="0" y="0" class="math-formula" text-anchor="middle">
        A = UΣVᵀ → Aₖ = UₖΣₖVₖᵀ
      </text>
    </g>
    
    <!-- Storage Comparison -->
    <g transform="translate(400, 220)">
      <text x="0" y="0" class="step-label" font-size="16">
        Storage: mn → k(m + n + 1)
      </text>
    </g>
    
    <!-- Compression Ratio -->
    <g transform="translate(400, 250)">
      <text x="0" y="0" class="step-label" font-size="14" fill="#10b981">
        Compression Ratio: ~77% for k = 30
      </text>
    </g>
    
    <!-- Animated elements -->
    <g>
      <!-- Pulsing dots to show data flow -->
      <circle cx="170" cy="85" r="3" fill="#10b981" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="430" cy="85" r="3" fill="#10b981" opacity="0.8">
        <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      </circle>
    </g>
  </g>
</svg>