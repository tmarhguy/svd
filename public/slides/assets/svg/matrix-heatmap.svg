<svg width="800" height="400" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for heatmap -->
    <linearGradient id="heatmapGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:0.3" />
      <stop offset="25%" style="stop-color:#8b5cf6;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.7" />
      <stop offset="75%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <style type="text/css">
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes heatmapGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: url(#textGradient);
        filter: url(#glow);
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .matrix-cell {
        fill: url(#heatmapGradient);
        stroke: #0ea5e9;
        stroke-width: 1;
        animation: heatmapGlow 3s ease-in-out infinite;
      }
      
      .axis-label {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        fill: #e2e8f0;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .matrix-label {
        font-family: 'Inter', sans-serif;
        font-size: 16px;
        font-weight: bold;
        fill: #0ea5e9;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .annotation {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        fill: #94a3b8;
        text-anchor: middle;
        dominant-baseline: middle;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" opacity="0.1"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Matrix Heatmap Visualization</text>
  
  <!-- Matrix grid -->
  <g transform="translate(100, 80)">
    <!-- Matrix cells with varying intensities -->
    <rect x="0" y="0" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="50" y="0" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="100" y="0" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="150" y="0" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="200" y="0" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="250" y="0" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="300" y="0" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="0" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="50" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="50" y="50" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="100" y="50" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="150" y="50" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="200" y="50" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="250" y="50" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="300" y="50" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="50" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="100" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="50" y="100" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="100" y="100" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="150" y="100" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="200" y="100" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="250" y="100" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="300" y="100" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="100" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="150" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="50" y="150" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="100" y="150" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="150" y="150" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="200" y="150" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="250" y="150" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="300" y="150" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="150" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="200" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="50" y="200" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="100" y="200" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="150" y="200" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="200" y="200" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="250" y="200" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="300" y="200" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="200" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="250" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="50" y="250" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="100" y="250" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="150" y="250" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="200" y="250" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="250" y="250" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="300" y="250" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="350" y="250" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <rect x="0" y="300" width="40" height="40" class="matrix-cell" opacity="0.3"/>
    <rect x="50" y="300" width="40" height="40" class="matrix-cell" opacity="0.4"/>
    <rect x="100" y="300" width="40" height="40" class="matrix-cell" opacity="0.5"/>
    <rect x="150" y="300" width="40" height="40" class="matrix-cell" opacity="0.6"/>
    <rect x="200" y="300" width="40" height="40" class="matrix-cell" opacity="0.7"/>
    <rect x="250" y="300" width="40" height="40" class="matrix-cell" opacity="0.8"/>
    <rect x="300" y="300" width="40" height="40" class="matrix-cell" opacity="0.9"/>
    <rect x="350" y="300" width="40" height="40" class="matrix-cell" opacity="0.2"/>
    
    <!-- Matrix border -->
    <rect x="-5" y="-5" width="410" height="350" fill="none" stroke="#0ea5e9" stroke-width="3" stroke-dasharray="5,5"/>
    
    <!-- Labels -->
    <text x="200" y="370" class="matrix-label">Matrix A (8Ã—8)</text>
  </g>
  
  <!-- Color scale -->
  <g transform="translate(550, 80)">
    <rect x="0" y="0" width="30" height="200" fill="url(#heatmapGradient)"/>
    <text x="15" y="220" class="axis-label">High</text>
    <text x="15" y="240" class="axis-label">Low</text>
    
    <!-- Annotations -->
    <text x="0" y="280" class="annotation">Color intensity represents</text>
    <text x="0" y="300" class="annotation">matrix element values</text>
  </g>
  
  <!-- Mathematical context -->
  <g transform="translate(400, 350)">
    <text x="0" y="0" class="annotation">
      Each cell represents a pixel value in the image matrix
    </text>
  </g>
</svg>
