<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400"><defs><linearGradient id="matrixGradient" x1="0%" x2="100%" y1="0%" y2="100%"><stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:.8"/><stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:.6"/></linearGradient><linearGradient id="textGradient" x1="0%" x2="100%" y1="0%" y2="0%"><stop offset="0%" style="stop-color:#0ea5e9"/><stop offset="50%" style="stop-color:#8b5cf6"/><stop offset="100%" style="stop-color:#10b981"/></linearGradient><marker id="arrowhead" markerHeight="7" markerWidth="10" orient="auto" refX="9" refY="3.5"><path fill="#10b981" d="m0 0 10 3.5L0 7z"/></marker><filter id="glow"><feGaussianBlur result="coloredBlur" stdDeviation="3"/><feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge></filter><style>@keyframes fadeIn{0%{opacity:0}to{opacity:1}}@keyframes slideIn{0%{transform:translateX(-50px);opacity:0}to{transform:translateX(0);opacity:1}}@keyframes pulse{0%,to{opacity:.7}50%{opacity:1}}@keyframes matrixGlow{0%,to{filter:brightness(1)}50%{filter:brightness(1.3)}}.matrix-cell{fill:url(#matrixGradient);stroke:#0ea5e9;stroke-width:1;animation:matrixGlow 3s ease-in-out infinite}.math-text{font-family:&quot;Times New Roman&quot;,serif;font-size:18px;fill:#f59e0b;font-weight:700}.arrow{stroke:#10b981;stroke-width:3;marker-end:url(#arrowhead);animation:pulse 2s ease-in-out infinite}.step-label{font-family:&quot;Inter&quot;,sans-serif;font-size:14px;fill:#e2e8f0;text-anchor:middle}</style></defs><path fill="#0f172a" d="M0 0h800v400H0z" opacity=".1"/><text x="400" y="30" style="font-family:&quot;Inter&quot;,sans-serif;font-size:16px;font-weight:700;fill:url(#textGradient);filter:url(#glow)" text-anchor="middle">
    Singular Value Decomposition
  </text><text y="-10" class="step-label" transform="translate(50 80)">Original Matrix A</text><g class="matrix-group" transform="translate(50 80)"><path fill="none" stroke="#0ea5e9" stroke-dasharray="5,5" stroke-width="2" d="M0 0h120v80H0z"/><rect width="20" height="15" x="10" y="10" class="matrix-cell" rx="2"/><rect width="20" height="15" x="35" y="10" class="matrix-cell" rx="2"/><rect width="20" height="15" x="60" y="10" class="matrix-cell" rx="2"/><rect width="20" height="15" x="85" y="10" class="matrix-cell" rx="2"/><rect width="20" height="15" x="10" y="30" class="matrix-cell" rx="2"/><rect width="20" height="15" x="35" y="30" class="matrix-cell" rx="2"/><rect width="20" height="15" x="60" y="30" class="matrix-cell" rx="2"/><rect width="20" height="15" x="85" y="30" class="matrix-cell" rx="2"/><rect width="20" height="15" x="10" y="50" class="matrix-cell" rx="2"/><rect width="20" height="15" x="35" y="50" class="matrix-cell" rx="2"/><rect width="20" height="15" x="60" y="50" class="matrix-cell" rx="2"/><rect width="20" height="15" x="85" y="50" class="matrix-cell" rx="2"/><rect width="20" height="15" x="10" y="70" class="matrix-cell" rx="2"/><rect width="20" height="15" x="35" y="70" class="matrix-cell" rx="2"/><rect width="20" height="15" x="60" y="70" class="matrix-cell" rx="2"/><rect width="20" height="15" x="85" y="70" class="matrix-cell" rx="2"/></g><text x="60" y="105" class="math-text" text-anchor="middle" transform="translate(50 80)">A</text><path d="M200 120h50" class="arrow"/><text y="-10" class="step-label" transform="translate(280 80)">SVD Decomposition</text><path fill="none" stroke="#8b5cf6" stroke-width="2" d="M280 80h80v80h-80z"/><text x="40" y="105" class="math-text" text-anchor="middle" transform="translate(280 80)">U</text><text x="100" y="50" class="math-text" font-size="24" transform="translate(280 80)">×</text><path fill="none" stroke="#f59e0b" stroke-width="2" d="M400 80h80v80h-80z"/><path fill="#f59e0b" d="M410 90h15v15h-15zM430 110h15v15h-15zM450 130h15v15h-15zM470 150h15v15h-15z" opacity=".8"/><text x="40" y="105" class="math-text" text-anchor="middle" transform="translate(400 80)">Σ</text><text x="220" y="50" class="math-text" font-size="24" transform="translate(280 80)">×</text><path fill="none" stroke="#10b981" stroke-width="2" d="M520 80h80v80h-80z"/><text x="40" y="105" class="math-text" text-anchor="middle" transform="translate(520 80)">V^T</text><path d="M430 120h50" class="arrow"/><text y="-10" class="step-label" transform="translate(500 80)">Rank-k Approximation</text><path fill="none" stroke="#8b5cf6" stroke-dasharray="3,3" stroke-width="2" d="M500 80h60v80h-60z"/><text x="30" y="105" class="math-text" text-anchor="middle" transform="translate(500 80)">U_k</text><text x="80" y="50" class="math-text" font-size="24" transform="translate(500 80)">×</text><path fill="none" stroke="#f59e0b" stroke-dasharray="3,3" stroke-width="2" d="M600 80h60v60h-60z"/><path fill="#f59e0b" d="M610 90h15v15h-15zM630 110h15v15h-15z" opacity=".8"/><text x="30" y="105" class="math-text" text-anchor="middle" transform="translate(600 80)">Σ_k</text><text x="180" y="50" class="math-text" font-size="24" transform="translate(500 80)">×</text><path fill="none" stroke="#10b981" stroke-dasharray="3,3" stroke-width="2" d="M700 80h60v80h-60z"/><text x="30" y="105" class="math-text" text-anchor="middle" transform="translate(700 80)">V_k^T</text><text class="math-text" font-size="20" text-anchor="middle" transform="translate(400 200)">
