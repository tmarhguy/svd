<svg width="800" height="400" viewBox="0 0 800 400" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="formulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.6" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9" />
      <stop offset="50%" style="stop-color:#8b5cf6" />
      <stop offset="100%" style="stop-color:#10b981" />
    </linearGradient>
    
    <!-- Filters -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animation definitions -->
    <style type="text/css">
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
      }
      
      @keyframes formulaGlow {
        0%, 100% { filter: brightness(1); }
        50% { filter: brightness(1.3); }
      }
      
      .title {
        font-family: 'Inter', sans-serif;
        font-size: 24px;
        font-weight: bold;
        fill: url(#textGradient);
        filter: url(#glow);
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .formula {
        font-family: 'Times New Roman', serif;
        font-size: 18px;
        fill: #f59e0b;
        font-weight: bold;
        animation: formulaGlow 3s ease-in-out infinite;
      }
      
      .formula-label {
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        fill: #e2e8f0;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .math-text {
        font-family: 'Times New Roman', serif;
        font-size: 16px;
        fill: #10b981;
        font-weight: bold;
      }
      
      .annotation {
        font-family: 'Inter', sans-serif;
        font-size: 12px;
        fill: #94a3b8;
        text-anchor: middle;
        dominant-baseline: middle;
      }
      
      .highlight-box {
        fill: none;
        stroke: #0ea5e9;
        stroke-width: 2;
        stroke-dasharray: 5,5;
        animation: pulse 2s ease-in-out infinite;
      }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a" opacity="0.1"/>
  
  <!-- Title -->
  <text x="400" y="30" class="title">Mathematical Formulas</text>
  
  <!-- SVD Decomposition Formula -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">A = UΣV^T</text>
    <text x="150" y="55" class="formula-label">SVD Decomposition</text>
  </g>
  
  <!-- Rank-k Approximation -->
  <g transform="translate(400, 80)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">A_k = U_k Σ_k V_k^T</text>
    <text x="150" y="55" class="formula-label">Rank-k Approximation</text>
  </g>
  
  <!-- Storage Formula -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">Storage: k(m+n+1)</text>
    <text x="150" y="55" class="formula-label">Compressed Storage</text>
  </g>
  
  <!-- Error Formula -->
  <g transform="translate(400, 180)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">||A - A_k||_F</text>
    <text x="150" y="55" class="formula-label">Frobenius Norm Error</text>
  </g>
  
  <!-- Singular Values -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">σ₁ ≥ σ₂ ≥ ... ≥ σₙ</text>
    <text x="150" y="55" class="formula-label">Singular Values Order</text>
  </g>
  
  <!-- Compression Ratio -->
  <g transform="translate(400, 280)">
    <rect x="0" y="0" width="300" height="60" class="highlight-box" rx="8"/>
    <text x="150" y="35" class="formula" text-anchor="middle">Ratio = k(m+n+1)/mn</text>
    <text x="150" y="55" class="formula-label">Compression Ratio</text>
  </g>
  
  <!-- Mathematical context -->
  <g transform="translate(400, 370)">
    <text x="0" y="0" class="annotation">
      These formulas form the mathematical foundation of SVD image compression
    </text>
  </g>
</svg>
