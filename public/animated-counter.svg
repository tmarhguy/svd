<svg width="112" height="112" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      @keyframes countUp {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes progressFill {
        from { stroke-dashoffset: 283; }
        to { stroke-dashoffset: 8.5; }
      }
      
      .progress-ring {
        stroke-dasharray: 283;
        stroke-dashoffset: 283;
        animation: progressFill 5s ease-out forwards;
      }
      
      .counter-text {
        font-family: system-ui, sans-serif;
        font-weight: bold;
        font-size: 16px;
        fill: #22c55e;
        animation: countUp 0.5s ease-out;
      }
      
      .label-text {
        font-family: system-ui, sans-serif;
        font-size: 8px;
        fill: #9ca3af;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }
      
      .spinning-dot {
        animation: spin 1s linear infinite;
      }
      
      .dot-1 { animation-delay: 0s; }
      .dot-2 { animation-delay: 0.25s; }
      .dot-3 { animation-delay: 0.5s; }
      .dot-4 { animation-delay: 0.75s; }
    </style>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#374151" stroke-width="3"/>
  
  <!-- Progress circle -->
  <circle 
    cx="50" 
    cy="50" 
    r="45" 
    fill="none" 
    stroke="#22c55e" 
    stroke-width="3" 
    stroke-linecap="round"
    class="progress-ring"
    style="transform: rotate(-90deg); transform-origin: 50% 50%;"
  />

  
  <!-- Label text -->
  <text x="50" y="50" text-anchor="middle" class="label-text">Processing</text>
  

</svg>
